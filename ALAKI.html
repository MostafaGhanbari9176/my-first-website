<style>
    .animation{
        margin: 128px;
        width: auto;
        height: auto;
        align-self: center;
        justify-content: space-between ;
        align-items: stretch;
        flex-wrap: nowrap;
    }
    .animObject{
        margin: 4px;
        width: 50px;
        height: 50px;
        background-color: tomato;
        opacity: 0.4;
        animation: opacity 1.6s infinite;
    }

    .objectOneInProgress{
        animation-delay: -1.6s;
    }
    .objectTwoInProgress{
        animation-delay: -1.2s;
    }
    .objectThreeInProgress{
        animation-delay: -0.8s;
    }
    .objectFourInProgress{
        animation-delay: -0.4s;
    }

    @keyframes opacity {
        0%{opacity: 1;}
        100%{opacity: 0.4;}
    }

    @-webkit-keyframes opacity {
        0%{opacity: 1;}
        100%{opacity: 0.4;}
    }

</style>
<div class="animation">
    <table>
        <tr>
            <td class='objectOneInProgress animObject' ></td>
            <td class='objectFourInProgress animObject' ></td>
        </tr>
        <tr>
            <td class='objectTwoInProgress animObject' ></td>
            <td class='objectThreeInProgress animObject' ></td>
        </tr>

    </table>
</div>
